<!DOCTYPE html>
    <html xmlns:og="http://opengraphprotocol.org/schema/">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Unequal exchanges</title>
        <link rel="stylesheet" type="text/css" href="dist/css/index.css" />
        <script src="https://use.typekit.net/jlc4hvm.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>

    <body>
        <div class="treemap">
            <div class="exchanges__key">
                <a class="exchanges__key-item exchanges__key-item--receiving">Receiving countries</a>
                <a class="exchanges__key-item exchanges__key-item--sending active">Sending countries</a>
            </div>
            <div class="treemap__wrapper">
                <div class="treemap__container">
                    <span class="treemap__label treemap__label--hic" data-income="HIC">High Income</span>
                    <span class="treemap__label treemap__label--umic" data-income="UMIC">Upper Middle Income</span>
                    <span class="treemap__label treemap__label--lmic" data-income="LMIC">Lower Middle Income</span>    
                </div>
            </div>
        </div>
        <script src="dist/javascript/index.js"></script>
    </body>
</html>
